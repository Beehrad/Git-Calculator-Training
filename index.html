<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
            <form>
            <input type="text" name="" id="" class="display">
            </form>
        <div class="line">
            <button id="AC">AC</button>
            <button class=" btn taghsim"  data-num="/">&#247</button>
        </div>
        <div class="line">
            <button class="btn sieben"  data-num="7">7</button>
            <button class=" btn acht"  data-num="8">8</button>
            <button class=" btn neun"  data-num="9">9</button>
            <button class=" btn zarb"  data-num="*">&#10005</button>
        </div>
        <div class="line">
            <button class=" btn vier"  data-num="4">4</button>
            <button class=" btn funf"  data-num="5">5</button>
            <button class=" btn secs"  data-num="6">6</button>
            <button class=" btn minus"  data-num="-">-</button>
        </div>
        <div class="line">
            <button class=" btn eins"  data-num="1">1</button>
            <button class=" btn zwei"  data-num="2">2</button>
            <button class=" btn drei"  data-num="3">3</button>
            <button class=" btn plus"  data-num="+">+</button>
        </div><div class="line">
            <button class=" btn null"  data-num="0">0</button>
            <button class=" btn punkt"  data-num=".">.</button>
            <button id="mosavi">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
